<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card Design</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img src="./profile.jpeg" alt="profile picture" />
        </div>
        <div class="bottom">
          <div class="info">
            <h2>Maruf Sarker</h2>
            <p>Content Creator & Programmer</p>
          </div>
          <div class="social">
            <a href="facebook.com/mdmarufsarker63">
              <img src="./icons/facebook.png" alt="facebook" />
            </a>
            <a href="facebook.com/mdmarufsarker63">
              <img src="./icons/instagram.png" alt="instagram" />
            </a>
            <a href="linkedin.com">
              <img src="./icons/linkedin.png" alt="linkedin" />
            </a>
            <a href="youtube.com/@maruf_sarker">
              <img src="./icons/youtube.png" alt="youtube" />
            </a>
          </div>
          <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
          </div>
          <div class="actions">
            <div class="react">
                
            </div>
            <hr />
            <div class="comment"></div>
            <hr />
            <div class="share"></div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
