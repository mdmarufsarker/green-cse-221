<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border=10">
        <caption>My multi level table</caption>
        <tr align="center">
            <td rowspan="2" colspan="2">Column 0</td>
            <td rowspan="2">Column 1</td>
            <td colspan="2">Column 2</td>
        </tr>
        <tr>
            <td>Column 2a</td>
            <td>Column 2b</td>
        </tr>
        <tr align="center">
            <td rowspan="2">Row 1</td>
            <td>Row 1a</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr align="center">
            <td>Row 1b</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr align="center">
            <td colspan="2">Row 2</td>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table>
</body>
</html>
